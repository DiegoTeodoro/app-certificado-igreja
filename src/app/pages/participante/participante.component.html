<div class="page-header">
  <h1>Cadastro de Participante</h1>
  <p>Preencha os dados do participante.</p>
</div>

<div class="card">
  <form [formGroup]="form">
    <div class="form-grid">

      <div class="form-group full">
        <label>Nome completo *</label>
        <input type="text" formControlName="nomeCompleto" />
      </div>

      <div class="form-group">
        <label>CPF *</label>
        <input
          type="text"
          formControlName="cpf"
          placeholder="000.000.000-00"
        />
      </div>

      <div class="form-group">
        <label>E-mail *</label>
        <input
          type="email"
          formControlName="email"
          placeholder="exemplo@email.com"
        />
      </div>

      <div class="form-group">
        <label>Data de cadastro *</label>
        <input
          type="date"
          formControlName="dataCadastro"
        />
      </div>

      <div class="form-group">
        <label>Igreja *</label>
        <input type="text" formControlName="igreja" />
      </div>

      <div class="form-group">
        <label>Status *</label>
        <select formControlName="status">
          <option value="ATIVO">Ativo</option>
          <option value="INATIVO">Inativo</option>
        </select>
      </div>

      <div class="form-group full">
        <label>Observações</label>
        <textarea rows="3" formControlName="observacoes"></textarea>
      </div>

      <div class="section-title full">Telefones (até 2)</div>

      <div class="form-group">
        <label>Telefone 1 *</label>
        <input type="text" formControlName="telefone1" placeholder="(00) 00000-0000" />
      </div>

      <div class="form-group">
        <label>Telefone 2</label>
        <input type="text" formControlName="telefone2" placeholder="(00) 00000-0000" />
      </div>

    </div>

    <div class="actions">
      <button type="button" class="btn btn-secondary" (click)="limpar()">
        Limpar
      </button>

      <button type="button" class="btn btn-primary" (click)="salvar()">
        Salvar
      </button>
    </div>
  </form>
</div>
